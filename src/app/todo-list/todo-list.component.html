
<div>
    <mat-form-field>
        <mat-label>insert todo and press enter</mat-label>
        <input matInput #input (keyup.enter)="onAddTodo(input.value)">
        <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
</div>

<div>
    <mat-button-toggle-group #filter>
        <mat-button-toggle value="all">All</mat-button-toggle>
        <mat-button-toggle value="pending">Pending</mat-button-toggle>
        <mat-button-toggle value="completed">Completed</mat-button-toggle>
    </mat-button-toggle-group>
</div>

<div>
    <mat-selection-list class="todo-list">
        @for ( todo of store.todos(); track todo.id; let index = $index  ) {
            <mat-list-option 
            [selected]="todo.completed"
            (selectedChange)="onToggleTodo(todo.id, $event)">
    
                <div class="todo-item">
                    <mat-icon
                    class="delete-todo"
                    (click)="onDeleteTodo(todo.id, $event)"
                    >delete</mat-icon>
                    <span>{{ todo.title }}</span>
                </div>
    
            </mat-list-option>
        }
    </mat-selection-list>
</div>
